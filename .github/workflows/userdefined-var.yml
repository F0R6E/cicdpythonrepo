# To understand user defined variables 

name: User Defined Variables

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
env:
  firstName: Tony
  lastName: Skillman


# Read User Defined Variables from environment
jobs:
  windows_job:
    runs-on:
      windows-latest
    steps:
      - name: Display env variables
      - run: echo "Hi ${{firstName}}"
      - run: echo "Hi ${{lastName}}"
      - run: echo "${{firstName}} having ${{job}}"
  ubuntu_job:
    runs-on:
      ubuntu-latest
    steps:
      - name: Display env variables
      - run: echo "Hi ${{lastName}}"
